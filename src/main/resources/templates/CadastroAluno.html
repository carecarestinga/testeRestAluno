<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de Alunoo</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" action="/alunos" th:object="${aluno}">
    	<div layout:include="Mensagem"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo Aluno</h1>
	   				<a class="btn btn-link aw-link-panel" href="/alunos">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" name="nome"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="cpf" name="cpf"/>
					</div>
				</div>
<!-- 				<div class="form-group" th:classappend="${#fields.hasErrors('disciplinas')} ? has-error"> -->
<!-- 					<label for="disciplinas" class="col-sm-2 control-label">Disciplinas</label> -->
<!-- 					<div class="col-sm-2">    -->
<!-- 						<input type="text" class="form-control" id="disciplinas" name="disciplinas"/> -->
<!-- 					</div> -->
<!-- 				</div> -->
				<div class="form-group">
					<label for="tipoDisciplinas" class="col-sm-2 control-label">Disciplinas</label>
					<div class="col-sm-2">
						<select class="form-control" name="tipoDisciplinas">
							<option th:each="tipoDisciplinas : ${todasDisciplinasAluno}" th:value="${tipoDisciplinas}" th:text="${tipoDisciplinas.descricao}"></option>
                    	</select>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
